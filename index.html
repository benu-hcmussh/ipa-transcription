<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Nu's Territory</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="autido-player.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("background.jpg");
            background-size: cover;
        }
        .container {
            max-width: 700px;
            width: 90%; /* Use percentage for flexible width */
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 2rem; /* Use relative font size */
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        #questions-container {
            max-height: 400px; /* Set maximum height for scrolling */
            overflow-y: scroll; /* Enable vertical scrolling */
            padding-right: 10px; /* Optional padding for scrollbar spacing */
        }
        .ipa-item {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px dotted black;
        }
        .ipa-content {
            font-size: 1.25rem; /* Use relative font size */
            color: #555;
            margin-bottom: 10px;
        }
        .input-area {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            font-size: 1rem; /* Use relative font size */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        .submit-button, .show-answer-button {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
            padding: 10px;
            font-size: 1rem; /* Use relative font size */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 25%;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        .show-answer-button {
            background-color: #ff7043;
            color: white;
            margin-top: 5px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .show-answer-button:hover {
            background-color: #e64a19;
        }
        /* Overlay modal styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%; /* Use percentage for flexible width */
            max-width: 300px; /* Set a maximum width */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content p {
            font-size: 1.25rem; /* Use relative font size */
            margin: 10px 0;
        }
        .ok-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 1rem; /* Use relative font size */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100px;
        }
        .ok-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem; /* Adjust heading size for smaller screens */
            }
            .ipa-content {
                font-size: 1.1rem; /* Adjust IPA content size */
            }
            .input-area, .submit-button, .show-answer-button, .ok-button {
                font-size: 0.9rem; /* Smaller font size for buttons and input */
            }
        }

  /* Basic styles for the navigation bar */

.navbar {
    position: absolute; /* Change to absolute positioning */
    top: 0;            /* Position it at the top */
    left: 0;           /* Align it to the left */
    right: 0;          /* Stretch it to the right */
    display: flex;
    align-items: center;
    background-color: #333;
    padding: 10px;
    z-index: 1000;     /* Ensure it stays above other content */
}

.navbar a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
}

.navbar a:hover {
    background-color: #575757;
    border-radius: 4px;
}

/* Responsive navbar */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
    }
    
    .navbar a {
        width: 100%;
        text-align: left;
        padding-left: 20px;
    }
}
.welcome-section {
    text-align: center;
    padding: 50px 20px;
    background-color: #f4f4f4; /* Light background color */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    margin: 20px auto; /* Center the section with some margin */
    max-width: 800px; /* Limit the max width */
}

.welcome-section h1 {
    font-size: 2.5em; /* Large font for the welcome message */
    margin-bottom: 10px; /* Space below the heading */
    color: #333; /* Dark color for the text */
}

.welcome-section p {
    font-size: 1.2em; /* Medium font for the description */
    margin-bottom: 20px; /* Space below the paragraph */
    color: #666; /* Lighter color for the text */
}

.cta-button {
    background-color: #007bff; /* Button color */
    color: white; /* Button text color */
    padding: 10px 20px; /* Padding around the button */
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Rounded corners for the button */
    transition: background-color 0.3s; /* Smooth transition for hover */
}

.cta-button:hover {
    background-color: #0056b3; /* Darker button color on hover */
}

    </style>
</head>

</div>

    <h1>Welcome to Be Nu's Territory!</h1>
    <p>Embrace the site in order to enhance your English skills.</p>
    <a href="IPA-transcription.html" class="cta-button">Start Practicing Now</a>
</div>

</html>
