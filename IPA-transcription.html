<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Nu's Territory</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="autido-player.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("background.jpg");
            background-size: cover;
        }
        .container {
            max-width: 700px;
            width: 90%; /* Use percentage for flexible width */
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 2rem; /* Use relative font size */
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        #questions-container {
            max-height: 400px; /* Set maximum height for scrolling */
            overflow-y: scroll; /* Enable vertical scrolling */
            padding-right: 10px; /* Optional padding for scrollbar spacing */
        }
        .ipa-item {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px dotted black;
        }
        .ipa-content {
            font-size: 1.25rem; /* Use relative font size */
            color: #555;
            margin-bottom: 10px;
        }
        .input-area {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            font-size: 1rem; /* Use relative font size */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        .submit-button, .show-answer-button {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
            padding: 10px;
            font-size: 1rem; /* Use relative font size */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 25%;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        .show-answer-button {
            background-color: #ff7043;
            color: white;
            margin-top: 5px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .show-answer-button:hover {
            background-color: #e64a19;
        }
        /* Overlay modal styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%; /* Use percentage for flexible width */
            max-width: 300px; /* Set a maximum width */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content p {
            font-size: 1.25rem; /* Use relative font size */
            margin: 10px 0;
        }
        .ok-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 1rem; /* Use relative font size */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100px;
        }
        .ok-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem; /* Adjust heading size for smaller screens */
            }
            .ipa-content {
                font-size: 1.1rem; /* Adjust IPA content size */
            }
            .input-area, .submit-button, .show-answer-button, .ok-button {
                font-size: 0.9rem; /* Smaller font size for buttons and input */
            }
        }

  /* Basic styles for the navigation bar */

.navbar {
    position: absolute; /* Change to absolute positioning */
    top: 0;            /* Position it at the top */
    left: 0;           /* Align it to the left */
    right: 0;          /* Stretch it to the right */
    display: flex;
    align-items: center;
    background-color: #333;
    padding: 10px;
    z-index: 1000;     /* Ensure it stays above other content */
}

.navbar a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
}

.navbar a:hover {
    background-color: #575757;
    border-radius: 4px;
}

/* Responsive navbar */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
    }
    
    .navbar a {
        width: 100%;
        text-align: left;
        padding-left: 20px;
    }
}


    </style>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="IPA-transcription.html">IPA Practice</a>
    <a href="#speaking-assignments">Speaking Assignments</a>
    <a href="#vocabulary">Vocabulary</a>
</div>

<div class="container">
    <h1>IPA Transcription Practice</h1>
    <div id="questions-container"></div>
</div>

<!-- Modal for feedback -->
<div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <p id="feedback-message"></p>
        <button class="ok-button" onclick="closeModal()">OK</button>
    </div>
</div>

<div class="music-control">
    <button id="audio-toggle" onclick="toggleAudio()">
        <span id="audio-icon">ðŸ”Š</span>
    </button>
    <div class="song-title">
        <span id="song-name">All I want for Christmas is you - Mariah Carey</span>
    </div>
</div>
<audio id="background-audio" src="song.mp3" autoplay loop></audio>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
